<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>


    <!--data--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- include styles -->
    <link href="/css/styles.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

</head>

<body>

<div class = "container">
<h1 class="section__title section__title--intro">
    Coronavirus Tracker Application
</h1>

<div class="section__subtitle section__subtitle--intro">
    <p>This application displays the total number of a cases reported across the globe</p>
</div>

<div class = "box">
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" th:text="${totalReportedCases}" >Hello, world!</h5>
        <h6 class="card-subtitle mb-2 text-muted">Total cases as of today</h6>
    </div>
</div>
</div>




<!--top of the table-->
    <label for="myInput"></label><input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>

    <div class="section__list section__list--title">
    <table id="myList" class="list-group">
        <div class="section__list section__list--top">
        <thead>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>

    </tr>
        </thead>
            </div>

<tbody>
    <tr th:each="locationStat : ${locationStats}">
        <td style="width: 300px" th:text="${locationStat.country}"></td>
        <td style="width: 300px" th:text="${locationStat.state}"></td>
        <td style="width: 300px" th:text="${locationStat.latestTotalCases}">0</td>
        <td style="width: 300px" th:text="${locationStat.difFromPrevDay}">0</td>

    </tr>
</tbody>
</table>
    </div>




</div>


<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            let value = $(this).val().toLowerCase();
            $("#myList td").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>


</body>

</html>
