<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- include styles -->
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class = "container">
<h1>Coronavirus Tracker Application</h1>
<p>This application displays the number of a cases reported across the globe</p>

<div class = "box">
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" th:text="${totalReportedCases}" >Hello, world!</h5>
        <h6 class="card-subtitle mb-2 text-muted">Total cases as of today</h6>
    </div>
</div>
</div>



<!--top of the table-->
<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>

    </tr>

    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.difFromPrevDay}">0</td>

    </tr>
</table>

</div>


</body>

</html>
